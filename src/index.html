<!DOCTYPE html>
<html>
<head>
	<title>MilFun UI</title>
	<link rel="stylesheet" type="text/css" href="dist/milfun.css">
	<style type="text/css">
		h3{margin: 20px 0;}
		a,span{margin: 0 10px;}
	</style>
</head>
<body>
	<!-- 链接 -->
	<div class="docker">
		<h3>链接样式:tc-link</h3>
		<a class="tc-link">默认</a>
		<a class="tc-link white">白色-蓝色</a>
		<a class="tc-link red">黑色-红色</a>
	</div>

	<!-- 按钮 -->
	<div class="docker">
		<h3>按钮样式:tc-btn</h3>
		<a class="tc-btn">你好呀</a>
		<a class="tc-btn primary">primary</a>
		<a class="tc-btn outline">登陆/注册outline</a>
		<a class="tc-btn normal">热招职位normal</a>
		<a class="tc-btn primary large">查看更多primary large</a>
	</div>

	<div class="docker">
		<div id="tc-card"></div>
	</div>

	<!-- 按钮 -->

	
</body>
<script src="src/js/jquery.js"></script>
<script src="src/js/index.js"></script>
<script>
	// $('#tc-cell').html = 
	let tmp = milfun.render('cell',{
		title:'你好呀',
		value:'10-15K',
		label:'福建 · 3-5年 · 本科'
	})
	$('#tc-cell').html(tmp)

	let tmps = milfun.render('card',{
		title:'你好呀',
		value:'10-15K',
		label:'福建 · 3-5年 · 本科',
		logo:'http://wzdx.top/img/head.jpg',
		rightImg:'http://wzdx.top/img/head.jpg',
		company:'米饭联盟'
	})
	$('#tc-card').html(tmps)
</script>
</html>
